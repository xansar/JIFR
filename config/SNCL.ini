[TRAIN]
epoch = 1
;step per epoch不为0时，采用全图训练方式
;step_per_epoch = 100
device = cuda
log_pth = ./log/
save_pth = ./save/
random_seed = 145
mode = debug
eval_step = 1
warm_epoch = 20
task = Rate

[OPTIM]
optimizer = AdamW
patience = 10
minimum_impro = 0
;lr_scheduler = CosineAnnealingWarmRestarts
;T_0 = 5
;T_mult = 2
;early_stop_num = 2
embedding_learning_rate = 1e-1
embedding_weight_decay = 100e-2

[LOSS]
loss_name = BPRLoss

[MODEL]
model_name = SNCL
gcn_layer_num = 2
embedding_size = 10
ssl_temp = 0.1
ssl_reg = 0.01
alpha = 1
proto_reg = 8e-8
num_clusters = 5

[DATA]
data_name = Epinions
train_neg_num = 8
train_batch_size = 256
eval_batch_size = 4096
num_workers = 0

[METRIC]
ks = [10, 20, 50]
metric_name = ['Recall', 'Precision', 'nDCG']
save_metric = nDCG
;bin_sep_lst = [0, 8, 16, 32, 64]