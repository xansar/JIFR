[TRAIN]
epoch = 20
device = cuda
log_pth = ./log/
random_seed =78912
mode = debug
eval_step = 5

[OPTIM]
optimizer = AdamW
lr_scheduler = CosineAnnealingWarmRestarts
lr_adapt_step = 10
learning_rate = 1e-3
weight_decay = 1e-4

[LOSS]
loss_name = MSELoss

[MODEL]
model_name = MF
user_num = 1598
item_num = 24985
embedding_size = 10

[DATA]
data_name = ExtendedEpinions
train_batch_size = 128
val_batch_size = 128
test_batch_size = 128
num_workers = 4
neg_nums = 100

[METRIC]
ks = [3, 5, 10]
metric_name = ['HR']