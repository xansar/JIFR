[TRAIN]
epoch = 150
device = cuda
log_pth = ./log/
random_seed = 4565
mode = debug
eval_step = 5
warm_epoch = 25

[OPTIM]
optimizer = AdamW
lr_scheduler = CosineAnnealingWarmRestarts
lr_adapt_step = 10
learning_rate = 1e-1
weight_decay = 1e-4


[LOSS]
loss_name = MSELoss

[MODEL]
model_name = MF
user_num = 1598
item_num = 24985
embedding_size = 10

[DATA]
data_name = ExtendedEpinions
train_batch_size = 2048
val_batch_size = 2048
test_batch_size = 2048
num_workers = 2
neg_num = 100

[METRIC]
ks = [3, 5, 10]
metric_name = ['HR']