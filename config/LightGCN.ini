[TRAIN]
epoch = 150
device = cuda
log_pth = ./log/
random_seed = 41236
mode = debug
eval_step = 5

[OPTIM]
optimizer = AdamW
lr_scheduler = CosineAnnealingWarmRestarts
lr_adapt_step = 10
learning_rate = 1e-1
weight_decay = 1e-4

[LOSS]
loss_name = BPRLoss

[MODEL]
model_name = LightGCN
user_num = 1598
item_num = 24985
layer_num = 2
embedding_size = 10

[DATA]
data_name = ExtendedEpinions
neg_num = 100

[METRIC]
ks = [3, 5, 10]
metric_name = ['HR']