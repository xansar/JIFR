[TRAIN]
epoch = 15
device = cuda
log_pth = ./log/
save_pth = ./save/
random_seed = 86406
mode = debug
eval_step = 1
warm_epoch = 155
task = Rate

[OPTIM]
optimizer = AdamW
lr_scheduler = CosineAnnealingWarmRestarts
T_0 = 50
T_mult = 2
early_stop_num = 2
embedding_learning_rate = 0.006
embedding_weight_decay = 0.3
lamda = 0.5
lamda_t = 0.9

[LOSS]
loss_name = BPRLoss

[MODEL]
model_name = TrustSVD
embedding_size = 32
global_bias = 0.

[DATA]
data_name = Epinions
train_neg_num = 8
train_batch_size = 10240
eval_batch_size = 4096
num_workers = 0

[METRIC]
ks = [10, 20, 50]
metric_name = ['Recall', 'Precision', 'nDCG']
save_metric = nDCG
bin_sep_lst = [0, 8, 16, 32, 64]