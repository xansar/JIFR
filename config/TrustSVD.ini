[TRAIN]
epoch = 15
device = cuda
log_pth = ./log/
save_pth = ./save/
random_seed = 86406
mode = debug
eval_step = 1
warm_epoch = 20
task = Rate

[OPTIM]
optimizer = AdamW
patience = 10
minimum_impro = 0
;lr_scheduler = CosineAnnealingWarmRestarts
;T_0 = 5
;T_mult = 2
;early_stop_num = 2
lamda = 0.5

;0.006
embedding_learning_rate = 0.003339050572635122
;0.3
embedding_weight_decay = 0.7925188265616908
;0.9
lamda_t = 0.16448350722362645
;embed_lr: 0.003339050572635122
;embed_w: 0.7925188265616908
;lamda_t: 0.16448350722362645
;best nDCG: 0.038384702622378114


[LOSS]
loss_name = BPRLoss

[MODEL]
model_name = TrustSVD
embedding_size = 32
global_bias = 0.

[DATA]
data_name = Epinions
train_neg_num = 8
train_batch_size = 4096
eval_batch_size = 4096
num_workers = 0

[METRIC]
ks = [10, 20, 50]
metric_name = ['Recall', 'Precision', 'nDCG']
save_metric = nDCG@10
bin_sep_lst = [0, 8, 16, 32, 64]