[TRAIN]
epoch = 35
;step per epoch不为0时，采用全图训练方式
;step_per_epoch = 100
device = cuda
log_pth = ./log/
save_pth = ./save/
random_seed = 145
mode = debug
eval_step = 1
warm_epoch = 155
task = Rate

[OPTIM]
optimizer = AdamW
lr_scheduler = CosineAnnealingWarmRestarts
T_0 = 5
T_mult = 2
early_stop_num = 2
embedding_learning_rate = 1e-1
embedding_weight_decay = 100e-2

[LOSS]
loss_name = BPRLoss

[MODEL]
model_name = NCL
# 需要预测的user数量，link与rate任务需要预测的user应该是相同的
gcn_layer_num = 2
embedding_size = 32
ssl_temp = 0.1
ssl_reg = 1e-7
alpha = 1
proto_reg = 8e-8
num_clusters = 1000

[DATA]
data_name = Epinions
train_neg_num = 8
train_batch_size = 1024
eval_batch_size = 4096
num_workers = 0

[METRIC]
ks = [10, 20, 50]
metric_name = ['Recall', 'Precision', 'nDCG']
save_metric = nDCG
bin_sep_lst = [0, 8, 16, 32, 64]